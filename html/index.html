<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <h1 id="titulo">Calcular Média</h1>

        <form action="" method="post" id="formulario">
            <div class="form-group">
                <label for="nota-1">Nota 1</label>
                <input type="number"
                id="nota1"
                class="input-valor"
                min="0"
                max="10"
                required
                autofocus
                >
            </div>
            <div class="form-group">
                <label for="nota-2">Nota 2</label>
                <input type="number"
                id="nota2"
                min="0"
                max="10"
                class="input-valor"
                required
                >
            </div>

        <!-- Botoes -->

        <div id="button-group">

        <button type="submit"
        id="btn-calcular">
        Calcular
        </button>

        <button type="reset"
        id="btn-limpar">
        Limpar
        </button>

        </div>

        <div class="form-group">
            <label for="media">Média</label>
            <input type="number"
            id="media-nota"
            value=""
            class="input-valor"
            disabled
            >
        </form>

        <div id="atualizacao">
            <p id="situacao-id" class="situacao"></p>
        </div>

    </div>


</body>
<script src="/js/script.js"></script>
</html>
